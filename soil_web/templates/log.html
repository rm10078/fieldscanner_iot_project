{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'loginpage/sty.css'%}">
    <title>login Page</title>
</head>
<body>
    <div class="main_dev">
        <h1 class="title">Log in</h1>
        <form class="main_form" action="/login/" method="post">
            <h3 class="text">Email</h3>
            <input class="inele" type="text" name="email" id="user_id" placeholder="abcd@gmail.com">
            <h3 class="text">Password</h3>
            <input class="inele" type="password" name="password" placeholder="Password" id="password">
            {% csrf_token %}
            <button type="submit" id="sub_but">Submit</button>
        </form>
        <h3 class="text">{{text}}</h3>
        <a class="f_password" href="#">Forgotten Password</a>
        <a class="f_password" href="/newuser/">Create new account</a>

    </div>
    
</body>
<script src="{%static 'loginpage/main.js'%}"></script>
</html>
